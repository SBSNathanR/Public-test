<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #stock-price {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script src="https://ir.steeldynamics.com/stock-information/"></script>
    <script>
        function fetchStockPrice() {
            $.getJSON('https://www.marketwatch.com/investing/stock/stld', function(data) {
                $('#stock-price').text('$' + data.price);
            });
        }
        
        $(document).ready(function() {
            fetchStockPrice();
            setInterval(fetchStockPrice, 60000); // Update every 60 seconds
        });
    </script>
</head>
<body>
    <div>
        <h2>Current Stock Price of Steel Dynamics Inc. (STLD):</h2>
        <div id="stock-price">$0.00</div>
    </div>
</body>
</html>
